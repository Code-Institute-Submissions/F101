<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic info about Formula 1">
    <meta name="keywords" content="Formula 1, racing">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>F101</title></head>

<body>
    <header class="red_background white_text" >
        <h1>F101</h1>
    </header>

    <nav>
        <a href="index.html" aria-label="Go to Home page">Home</a>
        <a href="records.html" aria-label="Go to Records page">Records</a>
        <a class="active" href="signup.html" aria-label="Go to Sign-up page">Sign Up</a>
    </nav>
    <section>
        <form method="POST" action="https://formdump.codeinstitute.net/" >
            <h2>Sign Up For More F1 News!</h2>
        <div>
            <label for="fname">First Name:</label>
            <input id="fname" name="first_name" type="text" required>
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input id="lname" name="last_name" type="text" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
        </div>
        <input type="submit" class="block-label" value="Confirm">

    </section>
    <footer class="white_text">
        <span>Find us on Social Media</span>
        <ul class="social_media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
